
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
    <!-- style -->
  <link rel="stylesheet" href="/static/css/user_index.css" >


  <!-- scripts -->
  <script async="" src="/static/js/user_index_analytics.js"></script>
  <script src="/static/js/user_index.js"></script>


</head>
<body>

    <div>
        {{ user.id }}
    </div>

<!-- navbar -->
<div class='navbar'>
    <div class='navbar-inner'>
        <div class='container'>
            <ul class='nav pull-right'>
            <li><a href='/'>首页</a></li>

            <li><a href='/getstart'>新手入门</a></li>
            <li><a href='/api'>API</a></li>

            <li><a href="/setting" target="">设置</a></li>

            <li><a href='/signup'>注册</a></li>
            <li><a href='/signin'>登录</a></li>

            </ul>
          <a class="btn btn-navbar" id="responsive-sidebar-trigger">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
        </div>
    </div>
</div>
<div id="main">
    <div id="sidebar">
        <div class="panel">

            <div class='header'>
                <span class='col_fade'>个人信息</span>
            </div>
            <div class='inner'>
                <div class='user_card'>
                    <div>
                        <a class='user_avatar' href="/user/{{ user.id }}">
                            <img src="{{ user.image }}" />
                        </a>
                        <span class='user_name'>
                            <a class='dark' href="/user/{{ user.id }}"> {{ user.username }} </a>
                        </span>
                        <div class='board clearfix'>
                            <div class='floor'>
                                <span class='big'> </span>
                            </div>
                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">
                            “

                                {{ user.signature }}

                            ”
                        </span>
                    </div>
                </div>
            </div>

            <div class="inner">
                <a href="{{ url_for('topic.new') }}" class="create_topic_btn">
                    <span class="span-success">发布话题xxxxxxxxxxxxxxxx</span>
                </a>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
                    <li class='active'>设置</li>
                </ul>
            </div>

            <div class="inner">
                <form id='setting_form'
                      class='form-horizontal'
                      action="{{ url_for('user.change_user_info') }}"
                      method='post'
                >
                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>

                        <div class='controls'>
                            <input class='input-xlarge readonly'
                                   id='name' name='name'
                                   size='30' type='text'
                                   value="{{ user.username }}"/>
                        </div>
                    </div>


                    <div class='control-group'>
                        <label class='control-label' for='signature'>个性签名</label>

                        <div class='controls'>
                            <textarea class='input-xlarge' id='signature'
                                      name='signature' size='30'></textarea>
                        </div>
                    </div>

                    <div class='form-actions'>
                      <input type='submit' class='span-primary submit_btn'
                             data-loading-text="保存中.." value='保存设置'/>
                    </div>
                </form>



            </div>

        </div>

        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>更改密码</span>
            </div>
            <div class='inner'>
                <form id='change_pass_form'
                      class='form-horizontal'
                      action='{{ url_for("user.change_user_password") }}'
                      method='post'
                >
                    <div class='control-group'>
                        <label class='control-label' for='old_pass'>当前密码</label>
                        <div class='controls'>
                            <input class='input-xlarge' type='password' id='old_pass' name='old_pass' size='30'/>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label' for='new_pass'>新密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' type='password' id='new_pass' name='new_pass' size='30'/>
                        </div>
                    </div>

                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn'
                               data-loading-text="更改中.." value='更改密码'/>
                    </div>
                </form>
            </div>
        </div>




        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>上传头像</span>
            </div>
            <div class='inner'>
                <form id='update_avatar_form'
                      class='form-horizontal'
                      method='post'
                      action="{{ url_for('.image_add')}} "
                      enctype="multipart/form-data"
                >
                    <div class='form-actions'>
                        <input type="file" name="avatar">
                        <input type='submit' class='span-primary submit_btn'
                               data-loading-text="上传中.." value='上传头像'/>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
<div id="backtotop" style="display: none; top: 479px; right: 0px;">回到顶部</div>

<div id="sidebar-mask"></div>
</body>

</html>
