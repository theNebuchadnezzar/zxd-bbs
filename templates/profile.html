<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
    <!-- style -->
  <link rel="stylesheet" href="/static/css/user_index.css" >


  <!-- scripts -->
  <script async="" src="/static/js/user_index_analytics.js"></script>
  <script src="/static/js/user_index.js"></script>


</head>
<body>

        {{ user.id }}
    </div>
    <div>

    </div>
    <div>

<div id="main">


<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
            </ul>
        </div>
        <div class="inner userinfo">
            <div class="user_big_avatar">
                <img src="{{ user.image }}" class="user_avatar" >
            </div>
            <a class="dark">{{ user.username }}</a>

            <div class="user_profile">
                <ul class="unstyled">
                </ul>
            </div>
            <p class="col_fade">注册时间 1 年前</p>
        </div>
    </div>

    <div class="panel" >
        <div class="header">
            <span class="col_fade" >最近创建的话题</span>
        </div>

        {% for t in user.recent_created_topics(user.id) %}

        <div class="cell">
            <a class="user_avatar pull-left" href="/user/{{ user.id }}">
                <img src="{{ user.image }}" title="{{ user.username}}">
            </a>
            <span class="reply_count pull-left">
                <span class="count_of_replies" title="回复数">
                  {{ t.replies() | count }}
                </span>
                <span class="count_seperator">/</span>
                <span class="count_of_visits" title="点击数">
                  {{ t.views }}
                </span>
            </span>

            <a class="last_time pull-right" href="/user/{{ user.id }}">
                <img class="user_small_avatar" src="{{ user.image }}">
                <span class="last_active_time"></span>
            </a>
            <div class="topic_title_wrapper">
                <a class="topic_title" href="/topic/{{ t.id }}" >
                  {{ t.title }}
                </a>
            </div>
            </div>
            {% endfor %}
    </div>

    <div class="panel">
        <div class="header">
          <span class="col_fade">最近参与的话题</span>
        </div>

        {% for t in user.recent_replied_topics(user.id) %}

        <div class="cell">

            <a class="user_avatar pull-left" href="/user/{{ user.id }}">
                <img src="{{ user.image }}" title="{{ user.username}}">
            </a>

            <span class="reply_count pull-left">
                <span class="count_of_replies" title="回复数">
                    {{ t.replies() | count }}
                </span>
                <span class="count_seperator">/</span>
                <span class="count_of_visits" title="点击数">
                    {{ t.views }}
                </span>
            </span>


            <a class="last_time pull-right" href="/user/{{ user.id }}">
                <img class="user_small_avatar" src="{{ user.image }}">
                <span class="last_active_time"></span>
            </a>



            <div class="topic_title_wrapper">
                <a class="topic_title" href="/topic/{{ t.id }}" title="{{ t.title }}">
                    {{ t.title }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>



</div>
<div id="backtotop" style="display: none; top: 479px; right: 0px;">回到顶部</div>

<div id="sidebar-mask"></div>
</body>

</html>
